<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style/style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <title>My Survey Form for FCC challenge</title>    
    </head> 
    <body>
        <h1 id = "title">Free Code Camp survey form</h1>
        <p id = "description"><i>Thank you for taking the time to help us improve the platform</i></p>
        <form id = "survey-form">
            
            <div class="main-class"> 
                <label for = "name" id = "name-label">Name</label>
                <input type = "text" id = "name" name="name" placeholder="Enter your name" required>
            </div>    
            
            <div class="main-class">
                <label for = "email" id = "email-label">Email</label>
                <input type = "email" id = "email" name="email" placeholder="Enter your email" required>
            </div>   
            
            <div class="main-class">
                <label for = "number" id = "number-label">Age <small>(optional)</small></label>
                <input type = "number" id = "number" name= "number" placeholder="Enter your age" min="10" max="130">
            </div>
            
            <div class="main-class">
                
                <label for = "role">Which option best describes your current role?</label>
               
                <select name = "role" id = "dropdown">
                    <option value="option">Select current role</option>
                   
                    <option value="student">Student</option>
                    
                    <option value="job">Full Time Job</option>
                    
                    <option value="learner">Full Time Learner</option>
                   
                    <option value="not to say">Prefer not to say</option>
                   
                    <option value="other">Other</option>
                </select>
            </div>
           
            <div class="main-class">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                
                <label for = "recommend-1">
                    <input type="radio" id="recommend-1" name="recommend" value="definitely" checked>Definitely</label>
                </label>
               
                <label for = "recommend-2">
                    <input type="radio" id="recommend-2" name="recommend" value="maybe">Maybe</label>
                </label>
                
                <label for = "recommend-3">
                    <input type="radio" id="recommend-3" name="recommend" value="not sure">Not sure</label>
                </label>
            </div>
           
            <div class="main-class">
                <label for = "feature">What is your favorite feature of freeCodeCamp?</label>
                <select name = "feature" id = "dropdown">
                    <option value="option">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="main-class">
                <label for="improvement">What would you like to see improved? <small>(Check all that apply)</small></label>
                
                <label for="improvement-1">
                    <input type = "checkbox" name = "improvement" id = "improvement-1" value="Front-end Projects"/>Front-end Projects
                </label>
               
                <label for="improvement-2">
                    <input type = "checkbox" name = "improvement" id = "improvement-2" value="Back-end Projects"/>Back-end Projects
                </label>
                
                <label for="improvement-3">
                    <input type = "checkbox" name = "improvement" id = "improvement-3" value="Data Visualization"/>Data Visualization
                </label>
                
                <label for="improvement-4">
                    <input type = "checkbox" name = "improvement" id = "improvement-4" value="Challenges"/>Challenges
                </label>
                
                <label for="improvement-5">
                    <input type = "checkbox" name = "improvement" id = "improvement-5" value="Open Source Community"/>Open Source Community
                </label>
                
                <label for="improvement-6">
                    <input type = "checkbox" name = "improvement" id = "improvement-6" value="Gitter help rooms"/>Gitter help rooms
                </label>
                
                <label for="improvement-7">
                    <input type = "checkbox" name = "improvement" id = "improvement-7" value="Videos"/>Videos
                </label>
                
                <label for="improvement-8">
                    <input type = "checkbox" name = "improvement" id = "improvement-8" value="City Meetups"/>City Meetups
                </label>
                
                <label for="improvement-9">
                    <input type = "checkbox" name = "improvement" id = "improvement-9" value="Wiki"/>Wiki
                </label>
                
                <label for="improvement-10">
                    <input type = "checkbox" name = "improvement" id = "improvement-10" value="Forum"/>Forum
                </label>
                
                <label for="improvement-11">
                    <input type = "checkbox" name = "improvement" id = "improvement-11" value="Additional Courses"/>Additional Courses
                </label>
            </div>
            
            <div class="main-class">
                <label for = "comments">Any comments or suggestions?</label>
                <textarea id="comments" name = "comments" placeholder="Enter your comment here..."></textarea>          
            </div>

            <button id = "submit" type="submit">Submit</button>
        </form>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
